<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteHolder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">NoteHolder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notelist">My notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addnote">Add note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publicnotes">Public notes</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ note_name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ note_privacy }}</h6>
            <p class="card-text" style="white-space: pre-wrap">{{ note_content }}</p>
            {% if note_privacy == 'secure' %}
            <form action="/unlock/{{ note_id }}" method="post">
                <div class="form-group">
                    <input id="note-password" class="form-control" type="password"
                           placeholder="Input password here to unlock your note"
                           name="note-password"/>
                </div>
                <input id="button-log-form" class="btn btn-primary" type="submit" value="Unlock"/>
            </form>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
